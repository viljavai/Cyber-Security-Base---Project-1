<!DOCTYPE html>

<meta name='viewport' content='width=device-width, initial-scale=1'>

<body>

        {{ comment.username }}<br>
        {{ comment.body }}<br>
        {{ comment.sent.strftime("%d-%m-%Y %H:%M") }}
    </div>
    <br>
    {% endfor %}
</body>
